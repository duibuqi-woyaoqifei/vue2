<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" style="height: 1px;width: 1px;">
    <div style="color: aqua;">
      asd{{name}}hello{{age}}asd
    </div>

    <span>
      wwwww
    </span>
  </div>
  <script src="vue.js"></script>
  <script>
    const vm = new Vue({
      data() {
        return {
          name: 'asds',
          age: 213,
          address: {
            content: 'qwdq',
            details: 'dwdqdwdqwdqwd'
          },
          hobby: ['eat people', 'fucking vagina', 'make love']
        }
      }
    })
    vm.$mount('#app')

    setTimeout(() => {
      vm.name = 'jw'
      vm.age = 3333

      vm._update(vm._render())
    }, 1000);
  </script>
</body>
</html>
