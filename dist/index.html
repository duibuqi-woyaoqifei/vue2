<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" style="height: 1px;width: 1px;">
    <span>{{name}}</span>
  </div>

  <script src="vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return { name: 'ss' }
      }
    })

    setTimeout(() => {
      vm.name = 'jb'
    }, 1000)
  </script>
</body>
</html>
